<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<header>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid d-flex flex-row-reverse">
          <!-- <a class="navbar-brand" href="#">Offcanvas navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="offcanvas offcanvas-end" tabindex="-1"      id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="d-flex flex-column  btn-group w-100 mt-2" role="group">
                    <button type="button" class="btn btn-outline-primary m-2 border-2 rounded" id="btn-normal">Estilo normal</button>
                    <button type="button" class="btn btn-outline-warning text-danger m-2 border-2 rounded" id="btn-contraste">Estilo contraste</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </nav>
</header>
<body class="pt-5">
    <div class="container mt-5">
        <div class="row justify-content-center col-sm-12">
            <div class="col-sm-12 col-md-10 col-lg-6 border mb-2 border-5">
                <h1 class="text-center">Ingrese sus datos</h1>
            
            <form>
                <div class="mb-3">
                  <label for="validationServer01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" minlength="3" pattern="[A-Za-z\s]+" title="Solo letras y espacios permitidos" required>
                </div>
                <div class="mb-3">
                  <label for="validationServer02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido" minlength="3" pattern="[A-Za-z\s]+" title="Solo letras y espacios permitidos" required>
                  
                </div>
                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="mb-3">
                    <label for="fecha">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" name="fecha" id="fecha" required> 
                </div>

                <div class="mb-3">
                    <label for="inputState" class="form-label">Pa√≠s de residencia</label>
                    <select id="inputState" class="form-select" required>
                      <option selected>Seleccionar...</option>
                      <option>Argentina</option>
                      <option>Bolivia</option>
                      <option>Brasil</option>
                      <option>Chile</option>
                      <option>Colombia</option>
                      <option>Ecuador</option>
                      <option>Paraguar</option>
                      <option>Uruguay</option>
                      <option>Venezuela</option>
                      <option>Otro</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-2 mb-2 w-100" value="enviar" id="btn-submit">
                    Enviar
                </button>

            </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
